<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting started with form</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>My friends</h1>
	<ul th:each="friends : ${friends}">
		<li th:text="${friends.name}"></li>
	</ul>

	<h1>Add new friends to list</h1>
	<form action="#" th:action="@{/index}" th:object="${friend}" method="get" >
		<p>
			Name <input type="text" name="name" th:fields="*{name}" />
		</p>
		<p>
			<input type="submit" value="Submit" />
		</p>

	</form>


</body>
</html>
